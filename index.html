<!DOCTYPE html>
<html>

<head>
    <title>Alarm Clock</title>
    <style>
        .alarm button,
        input {
            float: right;
            font-size: large;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            margin: 1%;
            border-radius: 20%;
            border: 1px solid var(--text-color);
        }

        input {
            background-color: var(--input-bg);
            color: var(--input-text);
            padding: 5px;
        }

        .deleteButton {
            float: right;
            height: 100%;
            border-radius: 10%;
            transition: 0.2s;
            background-color: transparent;
            border: none;
        }

        .deleteButton img {
            width: 25px;
            height: 25px;
        }

        .deleteButton:hover {
            background-color: #ff0000;
        }

        .toggleButton {
            float: right;
            height: 100%;
            border-radius: 10%;
            transition: 0.2s;
            background-color: transparent;
            border: none;
        }

        .toggleButton img {
            width: 25px;
            height: 25px;
        }

        .toggleButton.active img {
            filter: grayscale(0%);
        }

        .toggleButton.inactive img {
            filter: grayscale(100%);
        }

        ul {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        li {
            border: 2px solid black;
            background-color: #eee;
            padding: 10px;
            font-size: 30px;
            text-align: center;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
            width: 50%;
        }

        li:hover {
            background-color: var(--hover-color);
            color: white;
        }

        li button {
            opacity: 1;
        }
        :root {
            --bg-color: white;
            --text-color: black;
            --hover-color: #666;
            --btn-bg: black;
            --btn-text: white;
            --input-bg: white;
            --input-text: black;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.5s, color 0.5s;
            background-image: url(https://img.freepik.com/free-photo/top-view-wall-clock-still-life_23-2150417307.jpg);
            background-size: cover;
            background-blend-mode: multiply;
        }

        #time {
            font-size: xxx-large;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-bottom: 0;
        }
        
        #date {
            font-size: x-large;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 0;
        }

        .alarm, .stopwatch, .timer {
            border-width: 3px;
            border-style: solid;
            padding: 10px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .alarm button, .stopwatch button, .timer button, input {
            font-size: large;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            margin: 1%;
            border-radius: 20%;
            border: 1px solid var(--text-color);
            padding: 5px;
        }

        .stopwatch-display, .timer-display {
            font-size: xx-large;
            text-align: center;
            margin-top: 10px;
        }
        
        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .timer-inputs input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="time">Time</h1>
    <div id="date">Date</div>

    <div class="alarm">
        <h1>Alarms</h1>
        <button onclick="addItem()">+</button>
        <input type="time" id="itemInput">
        <br><br><br><br><br>
        <ul id="itemList"></ul>
    </div>

    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="stopwatch-display" id="stopwatch">00:00:00</div>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>
    
    <div class="timer">
        <h1>Timer</h1>
        <div class="timer-inputs">
            <input type="number" id="hoursInput" min="0" max="23" placeholder="HH" value="0">
            <span>:</span>
            <input type="number" id="minutesInput" min="0" max="59" placeholder="MM" value="0">
            <span>:</span>
            <input type="number" id="secondsInput" min="0" max="59" placeholder="SS" value="0">
        </div>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        function switchTheme() {
            const theme = document.getElementById("theme").value;
            if (theme === "bright") {
                document.documentElement.style.setProperty("--bg-color", "white");
                document.documentElement.style.setProperty("--text-color", "black");
                document.documentElement.style.setProperty("--btn-bg", "black");
                document.documentElement.style.setProperty("--btn-text", "white");
                document.documentElement.style.setProperty("--input-bg", "white");
                document.documentElement.style.setProperty("--input-text", "black");
            } else if (theme === "dark") {
                document.documentElement.style.setProperty("--bg-color", "#222");
                document.documentElement.style.setProperty("--text-color", "white");
                document.documentElement.style.setProperty("--btn-bg", "#555");
                document.documentElement.style.setProperty("--btn-text", "white");
                document.documentElement.style.setProperty("--input-bg", "#444");
                document.documentElement.style.setProperty("--input-text", "white");
            } else if (theme === "neon") {
                document.documentElement.style.setProperty("--bg-color", "#0f0f0f");
                document.documentElement.style.setProperty("--text-color", "#00ffcc");
                document.documentElement.style.setProperty("--btn-bg", "#ff00ff");
                document.documentElement.style.setProperty("--btn-text", "#000");
                document.documentElement.style.setProperty("--input-bg", "#222");
                document.documentElement.style.setProperty("--input-text", "#00ffcc");
            }
        }
        let list = [];
        function updateTime() {
            let today = new Date();
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const seconds = String(today.getSeconds()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;

            document.getElementById("time").innerText = currentTime;
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const dayName = days[today.getDay()];
            const monthName = months[today.getMonth()];
            const date = today.getDate();
            const year = today.getFullYear();
            document.getElementById("date").innerText = `${dayName}, ${monthName} ${date}, ${year}`;

            list.forEach(item => {
                if (item.time === `${hours}:${minutes}` && item.active) {
                    alert("Alarm ringing...");
                    item.active = false;
                    displayList();
                }
            });
        }
        setInterval(updateTime, 1000);

        function displayList() {
            const ul = document.getElementById("itemList");
            ul.innerHTML = "";
            list.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item.time;

                const toggleButton = document.createElement("button");
                toggleButton.className = "toggleButton " + (item.active ? "active" : "inactive");

                const toggleImage = document.createElement("img");
                toggleImage.src = "https://wallpapers.com/images/featured/green-circle-png-ei36zxqowrk6udk9.jpg";
                toggleImage.alt = "Toggle";

                toggleButton.appendChild(toggleImage);
                toggleButton.onclick = function () {
                    item.active = !item.active;
                    displayList();
                };

                const deleteButton = document.createElement("button");
                deleteButton.className = "deleteButton";
                deleteButton.textContent = "Ã—";
                deleteButton.onclick = function () {
                    removeItem(item);
                };

                li.appendChild(toggleButton);
                li.appendChild(deleteButton);
                ul.appendChild(li);
            });
        }

        function addItem() {
            const input = document.getElementById("itemInput");
            const newItem = input.value.trim();
            if (newItem) {
                list.push({ time: newItem, active: true });
                input.value = "";
                displayList();
            }
        }

        function removeItem(itemToRemove) {
            list = list.filter(item => item !== itemToRemove);
            displayList();
        }

        let stopwatchInterval;
        let elapsedTime = 0;
        let running = false;

        function startStopwatch() {
            if (!running) {
                running = true;
                const startTime = Date.now() - elapsedTime;
                stopwatchInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    document.getElementById("stopwatch").innerText = formatTime(elapsedTime);
                }, 1000);
            }
        }

        function stopStopwatch() {
            running = false;
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            stopStopwatch();
            elapsedTime = 0;
            document.getElementById("stopwatch").innerText = "00:00:00";
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        let timerInterval;
        let timerRunning = false;
        let remainingTime = 0;
        
        function startTimer() {
            if (!timerRunning) {
                if (remainingTime <= 0) {
                    const hours = parseInt(document.getElementById("hoursInput").value) || 0;
                    const minutes = parseInt(document.getElementById("minutesInput").value) || 0;
                    const seconds = parseInt(document.getElementById("secondsInput").value) || 0;
                    
                    remainingTime = hours * 3600 + minutes * 60 + seconds;
                    
                    if (remainingTime <= 0) {
                        alert("Please set a valid time!");
                        return;
                    }
                }
                
                timerRunning = true;
                updateTimerDisplay();
                
                timerInterval = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    
                    if (remainingTime <= 0) {
                        clearInterval(timerInterval);
                        timerRunning = false;
                        alert("Timer finished!");
                        document.getElementById("timerDisplay").style.color = "red";
                        setTimeout(() => {
                            document.getElementById("timerDisplay").style.color = "";
                        }, 2000);
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            if (timerRunning) {
                clearInterval(timerInterval);
                timerRunning = false;
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            remainingTime = 0;
            updateTimerDisplay();
            document.getElementById("hoursInput").value = "0";
            document.getElementById("minutesInput").value = "0";
            document.getElementById("secondsInput").value = "0";
        }
        
        function updateTimerDisplay() {
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;
            
            document.getElementById("timerDisplay").innerText = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    </script>
</body>

</html>
